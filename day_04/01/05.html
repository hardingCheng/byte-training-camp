
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      margin:0;padding:0
    }
    #wrap {
      margin: 20vh auto;
      width: 260px;
      height: 50vh;
      border: 1px solid #000;
        overflow: hidden;
    }
    #list {
      margin: 0;
      padding: 10px 5px;
      list-style: none;
    }
  </style>
</head>
<body>
<div id="wrap">
  <ul id="list">

  </ul>
</div>
<script>
  let list = document.querySelector('#list');
  list.innerHTML = [...(".".repeat(100))].map((item,index) => `<li>${index}</li>`).join('');
</script>
<script>
    {
        let list = document.querySelector('#list');
        let startPoint = 0 //按下时鼠标的位置
        let startEl = 0 //按下时元素的位置
        let y = 0

        list.addEventListener('touchstart', function( event){
            let touch = event.changedTouches[0]
            startPoint = touch.clientY
            startEl = y
        })
        list.addEventListener('touchmove',function( event){
            let touch = event.changedTouches[0]
            let nowPoint = touch.clientY
            y = startEl + (nowPoint - startPoint)
            list.style.transform = `translate3d(0,${y}px,0)`
        })
    }
</script>
</body>
</html>
