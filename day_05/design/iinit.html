<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
<!--    {{title}}-->
</div>
<script>
    function h(tag,props,children) {
        return {tag,props,children}
    }
    // 1.基本结构
    const Vue = {
        // 扩展性
        createRenderer({querySelector,insert,createElement}) {
            return {
                createApp(options) {
                    return {
                        mount(selector){
                            console.log('mounts')
                            /*
                            1. 找到宿主元素
                            2. 渲染页面
                                2.1 吃力template编译
                                2.2 用户直接编写render
                            3.追加到宿主
                             */
                            const parent = querySelector(selector)
                            // 2. 渲染页面
                            if (!options.render){
                                //  2.1 吃力template编译
                                options.render = this.compile(parent.innerHTML)
                            }

                            // setup和其他选项兼容性问题

                            if(options.setup){
                                this.setupState = options.setup()
                            }
                            if(options.data){
                                this.data = options.data()
                            }
                            // 对某个对象封装加盒
                            const proxy = new Proxy(this,{
                                get(target,key){
                                    console.log(target,key)
                                    if (target.setupState && key in target.setupState){
                                        return Reflect.get(target.setupState,key)
                                    }else {
                                        return Reflect.get(target.data,key)
                                    }
                                },
                                set(target,key,val){
                                    console.log(target,key,val)
                                    if (target.setupState && key in target.setupState){
                                        Reflect.set(target.setupState,key,val)
                                    }else {
                                        Reflect.set(target.data,key,val)
                                    }
                                }
                            })

                            //2.2 用户直接编写render
                            //把render变为副作用函数   options.render 里面的set 就又触发了options.render
                            this.update = effect(() => {
                                // // 把data的返回值作为上下文
                                // const el = options.render.call(proxy)
                                // //  3.追加到宿主
                                parent.innerHTML = ''
                                // insert(el,parent)
                                const vnode = options.render.call(proxy)
                                // 转化为vnode -> dom
                                if (!this.isMountde){
                                    const el = this.createElm(vnode)
                                    insert(el,parent)
                                    this.isMountde = true
                                }else {

                                }
                            })
                        },
                        createElm({tag,props,children}) {
                            //遍历vnode 生成整棵树
                            // 设计平台通用的createElement
                            const el = createElement(tag)
                            // 如果有属性 就是设置他们
                            // el.setAttribute(key,val)
                            if (typeof children === 'string'){
                                el.textContent = children
                            }else {
                                //先把创建的子树加入到父元素   然后  在进行递归构建
                                children.forEach(child => insert(this.createElm(child),el))
                            }
                            return el
                        },
                        compile(template) {
                            // 返回一个render函数
                            // parse -> ast
                            // generate -> ast -> render
                            return function render() {
                                // const h3 = document.createElement('h3')
                                // h3.textContent = this.title
                                // return h3
                                // return h('h2',null,this.title)
                                return h('h1',null,[
                                    h('p',null,'vnode1'),
                                    h('p',null,'vnode2'),
                                    h('p',null,'vnode3')
                                ])
                            }
                        }
                    }
                },
            }
        },
        // 返回app实例
        createApp(options) {
            // 创建一个web平台特有的渲染器
            const renderer = Vue.createRenderer({
                querySelector(sel){
                    return node = document.querySelector(sel)
                },
                insert(el,parent){
                    parent.appendChild(el)
                },
                createElement(tag){
                    return document.createElement(tag)
                }
            })
            return renderer.createApp(options)
        },
    }
</script>
<script>
    //够拦截用户对代理对象的访问
    //从而在值发生化的时候做出购应式
    function reactive(obj) {
        // Object.defineProperty(obj,)
        return new Proxy(obj,{
            get(target,key){
                // 建立依赖关系   target,key,update
                // console.log('get',key)
                track(target,key)  //订阅
                return target[key]

            },
            set(target,key,val){
                // console.log('set',key)
                Reflect.set(target,key,val)
                // 获取依赖关系
                // 通知更新  发布
                trigger(target,key)
                // app.update()
            }
        })
    }
    // 建立映射关系：依赖dep 组件更新函数     观察者模式 （Vue2）
    // Vue3 创建map结构
    // {
    //     target:{
    //         key:[update1,update2]
    //     }
    // }
    // 临时存放  要执行的函数fn
    const effectStack = []
    function effect(fn){
        const eff = function (){
            try {
                effectStack.push(eff)
                fn()
            }finally {
                effectStack.pop()
            }
        }
        // 立即调用一次
        eff()
        return eff
    }
    // 首先执行fn,建立依赖关系数据结构  保存映射关系
    const targetMap = {}
    // target key 和effectStack存储的副作用函数
    function track(target,key){
        const effect = effectStack[effectStack.length - 1]
        let map = targetMap[target]
        if (!map){
            // 首次拿到target
            map = targetMap[target] = {}
        }
        let deps = map[key]
        if (!deps){
            // 应该是new Set 不能重复
            deps = map[key] = []
        }
        if (deps.indexOf(effect) === -1){
            deps.push(effect)
        }
    }
    function trigger(target,key){
        const map = targetMap[target]
        if (map){
            const deps = map[key]
            if (deps) {
                deps.forEach( dep => dep())
            }
        }
    }

    const app = Vue.createApp({
        //  需要处理data的数据的响应式
       // data() {
       //     return {
       //         title:'hello,vue3。字节实训营'
       //     }
       // },
        setup() {
            const state = reactive({
                title:'hello,vue3! Proxy + 我来扩展了！createRenderer'
            })
            // 组件更新  变为副作用函数
            setTimeout(() => {
                state.title = '我来扩展了！createRenderer + hello,vue3! Proxy + 我是2秒之后相应更新的'
            },2000)
            return state
        }
    })
    // 变为实例创建
    app.mount('#app')
</script>
